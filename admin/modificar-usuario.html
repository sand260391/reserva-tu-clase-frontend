<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modificar Usuario - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <header class="bg-primary text-white p-3 mb-4 navbar navbar-dark bg-inverse navbar-toggleable-sm">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="h3">ReservaTuClase - Admin</h1>
        <button class="navbar-toggler navbar-toggler-right d-md-none" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <nav class="collapse d-md-flex navbar-collapse-sm" id="navbarNav">
        <ul class="nav navbar-nav-sm flex-column flex-md-row">
          <li class="nav-item"><a href="/index.html" class="nav-link text-white">Inicio</a></li>
          <li class="nav-item"><a href="/clases/listado.html" class="nav-link text-white">Lista de
              Clases</a></li>
          <li class="nav-item panel-usuario-link"><a href="/cliente/panel.html" class="nav-link text-white">Panel de
              Usuario</a></li>
          <li class="nav-item panel-admin-link"><a href="/admin/panel.html" class="nav-link text-white">Panel de
              Admin</a></li>
          <li class="nav-item login-link"><a href="/login.html" class="nav-link text-white">Iniciar
              Sesión</a></li>
          <li class="nav-item logout-link d-none"><a href="#" id="logoutBtn" class="btn btn-danger">Cerrar
              Sesión</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2 class="mb-4">Modificar Usuario</h2>
    <form id="formModificarUsuario">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required />
      </div>
      <div class="mb-3">
        <label for="apellidos" class="form-label">Apellidos</label>
        <input type="text" class="form-control" id="apellidos" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="rol" class="form-label">Rol</label>
        <select class="form-control" id="rol">
          <option value="CLIENTE">Cliente</option>
          <option value="MONITOR">Monitor</option>
          <option value="ADMIN">Administrador</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Nueva contraseña</label>
        <input type="password" class="form-control" id="password"
          placeholder="Déjalo en blanco si no deseas cambiarla" />
      </div>
      <button type="submit" class="btn btn-primary">Guardar cambios</button>
    </form>
    <button id="btnEliminarUsuario" class="btn btn-danger mt-3">Eliminar Usuario</button>
    <div id="mensaje" class="mt-3"></div>
  </main>

  <script src="/assets/js/api.js"></script>
  <script src="/assets/js/nav.js"></script>
  <script src="/assets/js/admin/modificar-usuario.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
